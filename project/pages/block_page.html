<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<title>Block Information and Transactions</title>
<style>
  table {
    width: 80%;
    margin: auto;
    border-collapse: collapse;
  }
  table, th, td {
    border: 1px solid black;
  }
  th, td {
    padding: 8px;
    text-align: center;
  }
  th {
    background-color: #f2f2f2;
    cursor: pointer;
  }
  .sortable:after {
    content: ' â‡…';
  }
  th:first-child {
    cursor: auto;
  }
  th:first-child:after {
    content: '';
  }
  #coin_glyph_svg {
    width: 90%; 
    height: 200px;
    margin: auto;
  }

  #address_hist, #fee_hist, #size_hist {
    width: 30%; 
    height: 250px;
    margin: auto;
  }

  .tooltip {
    position: absolute;
      vertical-align:middle;
      width: 175px;
      height: 90px;
      font-size: 0.8em;
      background: white;
      border-radius: 5px;
      opacity: 0;
      border: 0.5px solid black;
      font-weight: 650;
      padding: 5px;
  }

  a:hover {
    cursor: pointer;
}

#loadingOverlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.5);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.spinner {
  border: 6px solid #f3f3f3;
  border-top: 6px solid #3498db;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  animation: spin 2s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}


</style>
</head>

        document.getElementById('content').innerHTML = '<h2>Transaction page</h2><p>Here is where the transaction page will be displayed.</p>';

    function loadAddressPage() {
        document.getElementById('content').innerHTML = '<h2>Address Page</h2><p>Here is where the address page will be displayed.</p>';
